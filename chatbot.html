<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="chat-container">
        <div class="header">
            <span class="menu-icon" onclick="document.getElementById('chatbot-info').showModal()">â˜°</span>
            <span class="title">ChatBot</span>
        </div>
        <dialog id="chatbot-info">
            <div class="dialog-content">
                <h2>ChatBot Info</h2>
                <p>This chatbot assists with queries using AI-powered responses.</p>
                <form method="dialog">
                    <button>Close</button>
                </form>
            </div>
        </dialog>
        <div id="chat-window" class="chat-window"></div>
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
            <div class="footer-text">Created by Prasanthi</div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
